<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="slider">
        <div class="slides">
            <input type="radio" name="radio-btn" id="radio1">
            <input type="radio" name="radio-btn" id="radio2">
            <input type="radio" name="radio-btn" id="radio3">
            <input type="radio" name="radio-btn" id="radio4">
            <div class="slide first">
                <img src="https://cdn.pixabay.com/photo/2017/01/23/19/40/woman-2003647_640.jpg" alt="wg">    
            </div>
            <div class="slide">
                <img src="https://cdn.pixabay.com/photo/2017/11/11/21/55/freedom-2940655_640.jpg" alt="wg">
            </div>
            <div class="slide">
                <img src="https://cdn.pixabay.com/photo/2018/07/21/03/55/woman-3551832_640.jpg" alt="wg">
            </div>
            <div class="slide">
                <img src="https://cdn.pixabay.com/photo/2014/12/16/22/25/sunset-570881_640.jpg" alt="wg">
            </div>
            <div class="navigation-auto">
                <div class="auto-btn1"></div>
                <div class="auto-btn2"></div>
                <div class="auto-btn3"></div>
                <div class="auto-btn4"></div>
            </div>
        </div>
        <div class="navigation-manual">
            <label for="radio1" class="manual-btn"></label>
            <label for="radio2" class="manual-btn"></label>
            <label for="radio3" class="manual-btn"></label>
            <label for="radio4" class="manual-btn"></label>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
